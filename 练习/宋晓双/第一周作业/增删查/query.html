<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        .box li{
            list-style: none;
            margin-top: 5px;
        }
        .box li input[type=button]{
            cursor: pointer;
        }
        #query{
            margin-left: 30px;
        }
        .delete{
            cursor: pointer;
        }
    </style>
    <title>增删改查</title>
</head>
<body>
  <ul class="box">
      <li>姓名：<input type="text" value="" id="username" name="username"/></li>
      <li>密码：<input type="password" value="" id="password" name="password"/></li>
      <li><input type="button" value="提交" id="sub"/><input type="button" value="按用户名查询" id="query"/></li>
  </ul>
  <table id="table"  border="1" width="20%" align="left">
      <tr>
          <td>用户名</td>
          <td>密码</td>
          <td>删除</td>
      </tr>
  </table>
  <table id="tableQuery"  border="1" width="20%" align="center">
      <tr>
          <td>查询结果</td>
      </tr>
  </table>
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="query.js"></script>

</body>
</html>

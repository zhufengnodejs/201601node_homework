 <!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="./jquery.js"></script>
<title></title>
<script>
    $(document).ready(function(){
        //<tr/>居中
        $("#tab tr").attr("align","center");
        
        //增加<tr/>
        $("#but").click(function(){
            var _len = $("#tab tr").length;        
            $("#tab").append("<tr id="+_len+" align='center'>"
                                +"<td>"+_len+"</td>"
                                +"<td>Dynamic TR"+_len+"</td>"
                                +"<td><a href=\'#\' onclick=\'deltr("+_len+")\'>删除</a></td>"
                            +"</tr>");            
        })    
    })
    
    //删除<tr/>
    var deltr =function(index)
    {
    	document.querySelector("input[name='username']").value = "";
    	document.querySelector("input[name='age']").value = "";
        var _len = $("#tab tr").length;
        var tr = $("tr[id='"+index+"']")
        var name = "";
        var age = "";
        tr.find("td").each(function(td){
        	if (td === 0) {
        		name = $(this).text();
        	}

        	if (td === 1){
        		age = $(this).text();	
        	}
		});	
        var user = {
            username:name,
            age:age
        }
        //1.创建ajax对象 0
        var xhr = new XMLHttpRequest();

        //指定参数 1
        xhr.open('POST','/delUser',true);
        //设置响应的类型，会自动化xhr.response转成对应的类型
        xhr.responseType = 'json';
        //注册当状态变化之后的回调函数
        xhr.onreadystatechange = function(){
            //当状态为4的时候，也就是响应接收完毕的时候
            if(xhr.readyState == 4){
                if(xhr.status == 200){            
              		$("tr[id='"+index+"']").remove();//删除当前行 
                }else{

                }

            }
        }
        //指定请求体发送数据
        xhr.send(JSON.stringify(user));
    }


    function reg(){
        var username = document.querySelector("input[name='username']").value;
        var age  =document.querySelector("input[name='age']").value;
        var user = {
            username:username,
            age:age
        }
        //1.创建ajax对象 0
        var xhr = new XMLHttpRequest();

        //指定参数 1
        xhr.open('POST','/reg',true);
        //设置响应的类型，会自动化xhr.response转成对应的类型
        xhr.responseType = 'json';
        //注册当状态变化之后的回调函数
        xhr.onreadystatechange = function(){
            //当状态为4的时候，也就是响应接收完毕的时候
            if(xhr.readyState == 4){
                if(xhr.status == 200){
                    var user = xhr.response;
                    var name = user.username;
                    var age = user.age;
                    var _len = $("#tab tr").length;        
            		$("#tab").append("<tr id="+_len+" align='center'>"
                                +"<td id=" + name + ">"+name+"</td>"
                                +"<td id=" + age + ">"+age+"</td>"
                                +"<td><a href=\'#\' onclick=\'deltr("+_len+")\'>删除</a></td>"
                            +"</tr>");            
                }else{

                }

            }
        }
        //指定请求体发送数据
        xhr.send(JSON.stringify(user));
    }

    function listUsers(){
    	//清空输入框 
    	document.querySelector("input[name='username']").value = "";
    	document.querySelector("input[name='age']").value = "";

	    var xhr = new XMLHttpRequest();
	    xhr.open('GET','/listUsers',true);
	    xhr.onreadystatechange = function(e) {
	    	if(xhr.readyState == 4){
				if(xhr.status == 200){
					var usersArray = xhr.response; // not responseText
					var _len = usersArray.length;
				      for(var i=0,j=_len;i<j;i++)
			        	{
				            var user = usersArray[i];
				            var name = user.username;
				            var age = user.age;
				            $("#tab").append("<tr id="+_len+" align='center'>"
	                                +"<td id=" + name + ">"+name+"</td>"
	                                +"<td id=" + age + ">"+age+"</td>"
	                                +"<td><a href=\'#\' onclick=\'deltr("+_len+")\'>删除</a></td>"
	                            +"</tr>");    
			        	}    
                }else{

                }
	    	}
	    }
	    xhr.responseType = 'json'
	    xhr.send();
	}
   </script>
</head>
<body>
<center>
    用户名<input type="text" name="username"><br/>
	年龄<input type="text" name="age">
<input type="button" onclick="reg()" value="注册">
<input type="button" onclick="listUsers()" value="load用户">
</center>
    <table id="tab" border="1" width="60%" align="center" style="margin-top:20px">
        <tr>
            <td>用户名</td>
            <td>年龄</td>
         	<td>操作</td>
       </tr>
    </table>
</body>
</html>

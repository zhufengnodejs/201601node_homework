<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax增删改查</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="add">
    <h1 class="title">添加</h1>

    <input type="hidden" name="id" value=""/>

    <p><label>姓名：<input type="text" name="name" value=""/></label></p>

    <p>性别：
        <label><input type="radio" name="sex" value="男"/>男</label>
        <label><input type="radio" name="sex" value="女"/>女</label></p>

    <p><label>年龄：<input type="text" name="age" value=""/></label></p>

    <p style="text-align: center;"><input type="button" name="submit" value="添加"/></p>
</div>
<div class="result">
    <h1 class="title">查询</h1>

    <p>
        <input type="text" name="search-text" value=""/>
        <input type="button" name="search" value="查询"/>
    </p>
    <table>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
